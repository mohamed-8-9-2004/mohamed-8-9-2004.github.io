<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Abd Elwahabe - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .gradient-text { background: linear-gradient(to r, #ffffff, #60a5fa, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeProject, setActiveProject] = useState(0);

            const projects = [

                    title: "Play Gate Store - Sales Campaign",
                    category: "Campaign 1: Conversion",
                    objective: "Generate Direct Sales & Orders via the Website",

                    link: "https://play-gate-store.myeasyorders.com/",
                    icon: "gamepad-2",
                    color: "from-blue-500/20 to-blue-700/20"
                },
                {
                    title: "Full-Funnel Retargeting Strategy",
                    category: "Campaign 2: Remarketing",
                    objective: "Recover Abandoned Carts & Website Visitors",

                    icon: "refresh-cw",
                    color: "from-purple-500/20 to-purple-700/20"
                },

                    title: "Dynamic Catalog Ads (DABA)",
                    category: "Campaign 3: Catalog Sales",
                    objective: "Automated Product Promotion",

                    link: "https://play-gate-store.myeasyorders.com/",
                    icon: "shopping-bag",
                    color: "from-emerald-500/20 to-emerald-700/20"
                }
            ];

            const technicalEdge = [
                { title: 'Technical Pixel Setup', desc: 'Precise event tracking for clean data.' },
                { title: 'Data-Backed Scaling', desc: 'No emotional decisions, just numbers.' },
                { title: 'Catalog Management', desc: 'Ensuring store-to-meta product sync.' }
            ];

                { lang: 'Arabic', level: 'Native Language' },
                { lang: 'English', level: 'Professional Working Proficiency' },
                { lang: 'German', level: 'A1 Level (Basic Proficiency)' }
            ];

            return (

                        <div className="max-w-5xl mx-auto text-center">
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-sm mb-8">
                                <Icon name="target" className="w-4 h-4" />
                                <span className="font-medium tracking-wide">Junior Media Buyer | E-commerce Expert</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold mb-8 tracking-tight gradient-text leading-tight">
                                Mohamed Abd Elwahabe
                            </h1>
                            <p className="text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                                E-commerce focused Media Buyer with a <span className="text-blue-400 font-semibold">CS background</span>. Specializing in scaling stores like <span className="text-white border-b border-blue-500">Play Gate Store</span> through data-driven Meta campaigns.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#projects" className="px-8 py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold transition-all shadow-xl shadow-blue-600/30 hover:-translate-y-1">
                                    View Real Projects
                                </a>
                                <a href="https://www.linkedin.com/in/mohamed-abd-elwahabe-6889b529a" target="_blank" className="px-8 py-4 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-2xl font-bold transition-all flex items-center gap-2">
                                    <Icon name="linkedin" className="w-5 h-5" /> LinkedIn
                                </a>
                            </div>
                        </div>
                    </header>

                    {/* About Section */}
                    <section className="py-20 px-6 bg-slate-900/50">
                        <div className="max-w-5xl mx-auto grid md:grid-cols-2 gap-16 items-start">
                            <div className="space-y-6">
                                <h2 className="text-3xl font-bold mb-8 flex items-center gap-3">
                                    <Icon name="users" className="text-blue-500 w-8 h-8" /> About My Approach
                                </h2>
                                <div className="space-y-6 text-slate-400 text-lg leading-relaxed text-justify">
                                    <p>
                                        My education in <span className="text-white font-medium">Computer Science (FCI)</span> gives me a unique advantage in the Media Buying landscape. I don't just guess; I analyze the technical performance of every ad set.

                                        For <span className="text-blue-400">Play Gate Store</span>, I applied full-funnel strategies, ensuring that every dollar spent on ads is tracked via the Meta Pixel to maximize the Return on Ad Spend (ROAS).
                                    </p>
                                </div>

                                {/* Language Section added here */}
                                <div className="pt-8">
                                    <h3 className="font-bold text-xl mb-4 text-blue-400 flex items-center gap-2">
                                        <Icon name="globe-2" className="w-6 h-6" /> Languages
                                    </h3>
                                    <ul className="space-y-2 relative z-10 text-slate-300">
                                        {languages.map((item, i) => (
                                            <li key={i} className="flex items-center gap-3">
                                                <div className="w-1.5 h-1.5 rounded-full bg-blue-500 flex-shrink-0"></div>
                                                <span className="font-bold">{item.lang}</span> - <span className="text-sm text-slate-400">{item.level}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            <div className="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl relative overflow-hidden mt-8 md:mt-0">
                                <div className="absolute -right-10 -bottom-10 opacity-5">
                                    <Icon name="trending-up" className="w-64 h-64" />
                                </div>
                                <h3 className="font-bold text-xl mb-6 text-blue-400 flex items-center gap-2">
                                    <Icon name="code" className="w-6 h-6" /> Why Hire a CS-Grad Media Buyer?
                                </h3>
                                <ul className="space-y-4 relative z-10">
                                    {technicalEdge.map((item, i) => (
                                        <li key={i} className="flex gap-4">
                                            <Icon name="check-circle-2" className="w-5 h-5 text-emerald-500 flex-shrink-0 mt-1" />
                                            <div>
                                                <div className="text-slate-100 font-bold leading-none">{item.title}</div>
                                                <div className="text-slate-400 text-sm mt-1">{item.desc}</div>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </section>

                    {/* Case Studies Section */}
                    <section id="projects" className="py-24 px-6 bg-slate-950">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-6">
                                <div>
                                    <h2 className="text-4xl font-bold mb-4">Real Project Case Study</h2>
                                    <div className="flex items-center gap-2 text-blue-400 font-medium">
                                        <Icon name="globe" className="w-4 h-4" /> 
                                        <a href="https://play-gate-store.myeasyorders.com/" target="_blank" className="hover:underline">Play Gate Store</a>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    {projects.map((_, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => setActiveProject(idx)}
                                            className={`w-12 h-2 rounded-full transition-all ${activeProject === idx ? 'bg-blue-500 w-16' : 'bg-slate-800'}`}
                                        />
                                    ))}
                                </div>
                            </div>

                            <div className="grid md:grid-cols-12 gap-8 items-stretch">
                                <div className="md:col-span-4 flex flex-col gap-3">
                                    {projects.map((project, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => setActiveProject(idx)}
                                            className={`p-6 rounded-2xl text-left transition-all border ${
                                                activeProject === idx 
                                                ? 'bg-blue-600 border-blue-400 shadow-xl shadow-blue-600/20' 
                                                : 'bg-slate-900 border-slate-800 hover:border-slate-600'
                                            }`}
                                        >
                                            <div className={`text-[10px] uppercase tracking-widest mb-1 font-bold ${activeProject === idx ? 'text-blue-100' : 'text-blue-500'}`}>
                                                {project.category.split(': ')[1]}
                                            </div>
                                            <div className="font-bold text-lg leading-tight">{project.title}</div>
                                        </button>
                                    ))}
                                </div>

                                <div className={`md:col-span-8 p-10 rounded-3xl border border-slate-700 bg-gradient-to-br ${projects[activeProject].color} relative overflow-hidden group transition-all duration-700`}>
                                    <div className="relative z-10">
                                        <div className="flex items-center gap-4 mb-8">
                                            <div className="p-3 bg-white/10 rounded-xl backdrop-blur-md">
                                                <Icon name={projects[activeProject].icon} className="w-8 h-8 text-white" />
                                            </div>
                                            <h3 className="text-3xl font-bold">{projects[activeProject].title}</h3>
                                        </div>
                                        
                                        <div className="grid md:grid-cols-2 gap-12">
                                            <div className="space-y-6">
                                                <div>
                                                    <h4 className="text-blue-400 text-sm font-bold uppercase tracking-widest mb-2">The Objective</h4>
                                                    <p className="text-slate-200 text-lg leading-relaxed font-medium">{projects[activeProject].objective}</p>
                                                </div>
                                                <div>
                                                    <h4 className="text-blue-400 text-sm font-bold uppercase tracking-widest mb-2">Methodology</h4>
                                                    <p className="text-slate-300 leading-relaxed">{projects[activeProject].strategy}</p>
                                                </div>
                                            </div>
                                            <div className="bg-black/30 p-8 rounded-3xl backdrop-blur-sm border border-white/5">
                                                <h4 className="text-xs uppercase tracking-[0.2em] text-slate-400 font-bold mb-6">Execution Checklist</h4>
                                                <ul className="space-y-5">
                                                    {projects[activeProject].details.map((detail, i) => (
                                                        <li key={i} className="flex items-center gap-4 text-slate-100 font-medium text-sm">
                                                            <div className="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.8)]"></div>
                                                            {detail}
                                                        </li>
                                                    ))}
                                                </ul>
                                                <div className="mt-8 pt-6 border-t border-white/10">
                                                     <a href={projects[activeProject].link} target="_blank" className="flex items-center justify-between text-xs font-bold text-white hover:text-blue-400 transition-colors">
                                                        VISIT STORE <Icon name="external-link" className="w-3 h-3" />
                                                     </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer Section */}
                    <footer className="py-24 px-6 border-t border-slate-900 bg-slate-950">
                        <div className="max-w-5xl mx-auto text-center">
                            <h2 className="text-5xl font-bold mb-6">Let's Work Together</h2>
                            <p className="text-slate-400 mb-12 max-w-xl mx-auto">
                                Currently looking for Junior Media Buyer roles where technical precision and marketing excellence meet.
                            </p>
                            
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-16 text-left">
                                <a href="mailto:m.mohamed1.11.2006@gmail.com" className="p-6 rounded-2xl bg-slate-900 border border-slate-800 hover:border-blue-500 hover:bg-blue-500/5 transition-all group">
                                    <Icon name="mail" className="w-8 h-8 mb-4 text-slate-500 group-hover:text-blue-500" />
                                    <p className="text-sm font-bold">Email</p>
                                    <p className="text-slate-500 text-xs mt-1 truncate">m.mohamed1.11.2006@gmail.com</p>
                                </a>
                                <a href="https://wa.me/201061546794" target="_blank" className="p-6 rounded-2xl bg-slate-900 border border-slate-800 hover:border-emerald-500 hover:bg-emerald-500/5 transition-all group">
                                    <Icon name="phone" className="w-8 h-8 mb-4 text-slate-500 group-hover:text-emerald-500" />
                                    <p className="text-sm font-bold">WhatsApp</p>
                                    <p className="text-slate-500 text-xs mt-1">01061546794</p>
                                </a>
                                <a href="https://www.linkedin.com/in/mohamed-abd-elwahabe-6889b529a" target="_blank" className="p-6 rounded-2xl bg-slate-900 border border-slate-800 hover:border-blue-500 hover:bg-blue-500/5 transition-all group">
                                    <Icon name="linkedin" className="w-8 h-8 mb-4 text-slate-500 group-hover:text-blue-500" />
                                    <p className="text-sm font-bold">LinkedIn</p>
                                    <p className="text-slate-500 text-xs mt-1">Visit Profile</p>
                                </a>
                                <div className="p-6 rounded-2xl bg-slate-900 border border-slate-800">
                                    <Icon name="map-pin" className="w-8 h-8 mb-4 text-slate-500" />
                                    <p className="text-sm font-bold">Location</p>
                                    <p className="text-slate-500 text-xs mt-1">Mansoura, Egypt</p>
                                </div>
                            </div>
                            
                            <p className="text-slate-600 text-sm tracking-widest uppercase font-bold">Â© 2024 Mohamed Abd Elwahabe</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <a href="files/CV_Mohamed_Sh.pdf" target="_blank">Download CV</a>
<a href="files/Portfolio_MediaBuyer.pdf" target="_blank">View Portfolio</a>

</body>

</html>
